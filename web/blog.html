    <script>
const topicLinks = document.querySelectorAll("#recent-blogs a");
const projectCards = document.querySelectorAll(".project-card");

topicLinks.forEach(link => {
  link.addEventListener("click", e => {
    e.preventDefault(); // prevent default anchor jump

    const topic = link.textContent.trim(); // get clicked topic

    // remove previous highlights
    projectCards.forEach(card => card.classList.remove("highlighted"));

    // filter projects with the topic
    const matchingCards = Array.from(projectCards).filter(card => {
      const topics = card.dataset.topics.split(",").map(t => t.trim());
      return topics.includes(topic);
    });

    if (matchingCards.length) {
      matchingCards.forEach(card => card.classList.add("highlighted"));
      matchingCards[0].scrollIntoView({ behavior: "smooth", block: "start" });
    }
  });
});
document.addEventListener("mousedown", (e) => {
  if (e.button === 2) {
    projectCards.forEach(card => card.classList.remove("highlighted"));
  }
});
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") {
    projectCards.forEach(card => card.classList.remove("highlighted"));
  }
});
    </script>
